name: Do Not Submit

on:
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:

  donotsubmit:
    name: Do Not Submit
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v3.5.2

      - name: Do Not Submit
        uses: chainguard-dev/actions/donotsubmit@main
