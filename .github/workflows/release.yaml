name: Publish

on:
  push:
    branches: ['main']

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    permissions:
      id-token: write # For signing
      contents: read
      packages: write # For publishing images

    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
      - uses: actions/checkout@v3
      - uses: ko-build/setup-ko@v0.6

      - run: ko build --image-refs=ko.images --bare --platform=all ./cmd/expander

      - uses: sigstore/cosign-installer@d13028333d784fcc802b67ec924bcebe75aa0a5f
        with:
          cosign-release: 'v2.0.2'
      - run: |
          # shellcheck disable=SC2046
          cosign sign --yes $(cat ko.images)
